# Jekyll Configuration for Arjun Pramanik Portfolio
# GitHub Pages compatible configuration

title: "Arjun Pramanik - capyBearista"
description: "Portfolio showcasing technical projects and interests"
author: "Arjun Pramanik"
email: "capyBearista@gmail.com"

# Site settings
baseurl: ""
url: "https://capybearista.github.io"
timezone: America/New_York

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# GitHub Pages plugins
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed

# Exclude files from processing
exclude:
  - README.md
  - plan.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .gitignore
  - docs/

# Include files that start with underscore (for GitHub Pages)
include:
  - _pages

# Collections (for future expansion)
collections:
  projects:
    output: false

# Default front matter with SEO enhancements
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
      image: "/images/web-app-icon.png"
      author: "Arjun Pramanik"
  - scope:
      path: "index.html"
    values:
      layout: "page"
      image: "/images/me.jpg"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Arjun Pramanik"
      image: "/images/web-app-icon.png"

# Enhanced SEO Configuration
author:
  name: "Arjun Pramanik"
  email: "capyBearista@gmail.com"
  twitter: "capyBearista"
  linkedin: "arjun-pramanik"
  github: "capyBearista"

# Social media and Open Graph
# twitter:
#   username: "capyBearista"
#   card: "summary_large_image"

github:
  username: "capyBearista"

# Site logo for rich snippets and Open Graph
logo: "/images/web-app-icon.png"

# Social profiles for structured data
social:
  name: "Arjun Pramanik"
  links:
    - https://twitter.com/capyBearista
    - https://github.com/capyBearista
    - https://linkedin.com/in/arjun-pramanik

# Site verification (add these when you set them up)
google_site_verification: # Add Google Search Console verification
webmaster_verifications:
  google: # Google Search Console
  bing: # Bing Webmaster Tools

# Google Analytics (using Plausible instead)
# google_analytics: UA-XXXXXXXXX-X

# Liquid settings
liquid:
  error_mode: warn
  strict_filters: false
  strict_variables: false

# Sass settings
sass:
  sass_dir: _sass
  style: compressed

# Development settings
livereload: true
incremental: true