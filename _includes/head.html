<meta charset="utf-8">

<!-- 
  Jekyll Template Head Section
  Generated from: {{ page.path | default: 'unknown' }}
  Author: Arjun Pramanik
  Last Updated: {{ site.time | date: "%d %B %Y" }}
-->

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Performance Optimization -->
<!-- Preload critical resources -->
<link rel="preload" href="{{ '/styles.css' | relative_url }}" as="style">
<link rel="preload" href="{{ '/script.js' | relative_url }}" as="script">

<!-- External Resources -->
<!-- Google Fonts with preconnect for performance -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="dns-prefetch" href="//fonts.googleapis.com">
<link rel="dns-prefetch" href="//fonts.gstatic.com">

<!-- Preload key images for faster LCP -->
{% if page.url == '/' %}
<link rel="preload" href="{{ '/images/me.jpg' | relative_url }}" as="image">
{% endif %}
{% if page.url contains 'projects' %}
<link rel="preload" href="{{ '/images/server-sample.png' | relative_url }}" as="image">
{% endif %}

<link
    href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=JetBrains+Mono:wght@400;700&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
<link rel="stylesheet" href="{{ '/styles.css' | relative_url }}">

<!-- Favicons and App Icons -->
<link rel="shortcut icon" href="{{ '/images/favicon.ico' | relative_url }}">
<link rel="apple-touch-icon" href="{{ '/images/web-app-icon.png' | relative_url }}">
<link rel="icon" sizes="192x192" href="{{ '/images/web-app-icon.png' | relative_url }}">

<!-- SEO and Social Media Meta Tags -->
{% seo %}

<!-- Enhanced Structured Data -->
{% include structured-data.html %}

<!-- Breadcrumb Structured Data -->
{% include breadcrumb-schema.html %}
