<!-- Breadcrumb Structured Data -->
{% unless page.url == '/' %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "Home",
      "item": "{{ site.url }}"
    }
    {% if page.url contains '/projects' %}
    ,{
      "@type": "ListItem", 
      "position": 2,
      "name": "Projects",
      "item": "{{ site.url }}/projects/"
    }
    {% elsif page.url contains '/interests' %}
    ,{
      "@type": "ListItem",
      "position": 2, 
      "name": "Interests",
      "item": "{{ site.url }}/interests/"
    }
    {% elsif page.url contains '/blog' %}
    ,{
      "@type": "ListItem",
      "position": 2,
      "name": "Blog", 
      "item": "{{ site.url }}/blog/"
    }
    {% elsif page.layout == 'post' %}
    ,{
      "@type": "ListItem",
      "position": 2,
      "name": "Blog",
      "item": "{{ site.url }}/blog/"
    }
    ,{
      "@type": "ListItem",
      "position": 3,
      "name": "{{ page.title }}",
      "item": "{{ page.url | absolute_url }}"
    }
    {% endif %}
    {% unless page.layout == 'post' %}
    ,{
      "@type": "ListItem",
      "position": {% if page.url contains '/projects' or page.url contains '/interests' or page.url contains '/blog' %}2{% else %}2{% endif %},
      "name": "{{ page.title }}",
      "item": "{{ page.url | absolute_url }}"
    }
    {% endunless %}
  ]
}
</script>
{% endunless %}
